name: Android Release

on:
  push:
    branches:
      - master

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'
      
      - name: Add environment variables to local.properties
        run: echo "BASE_URL=${{ secrets.BASE_URL }}\nML_URL=${{ secrets.ML_URL }}\nMAP_KEY=${{ secrets.MAP_KEY }}\nMAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > ./local.properties

      - name: Build release APK
        run: ./gradlew clean assembleRelease

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCSESS_TOKEN }}
        with:
          tag_name: v1.0.0  
          release_name: Release v1.0.0
          body: |
            Changes in this Release
            - First release of the app
          draft: false
          prerelease: false

      - name: Upload Release APK to GitHub Release
        id: upload-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCSESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
